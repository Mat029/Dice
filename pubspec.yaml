name: deapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# build by specifying --build-name and --build-number, respectively.
version: 2.0.0+8

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter    
  intl: ^0.17.0 
  adaptive_theme: ^2.3.0
  package_info_plus: ^1.3.0
  url_launcher: ^6.0.17
  store_redirect: ^2.0.0
  cupertino_icons: ^1.0.4
  shared_preferences: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: true
  ios: true
  image_path: "image/app_logo.png"

flutter:
  generate: true

  uses-material-design: true

  assets:
   - image/one.png
   - image/two.png
   - image/three.png
   - image/four.png
   - image/five.png
   - image/six.png
   - image/dark_one.png
   - image/dark_two.png
   - image/dark_three.png
   - image/dark_four.png
   - image/dark_five.png
   - image/dark_six.png
