name: deapp
description: Simple dice app with modern interface.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# build by specifying --build-name and --build-number, respectively.
version: 1.0.3+13

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter    
  intl: ^0.18.0 
  adaptive_theme: ^3.3.0
  package_info_plus: ^4.0.2
  url_launcher: ^6.1.11
  open_store: ^0.5.0
  cupertino_icons: ^1.0.4
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true

  uses-material-design: true

  assets:
   - image/one.png
   - image/two.png
   - image/three.png
   - image/four.png
   - image/five.png
   - image/six.png
   - image/dark_one.png
   - image/dark_two.png
   - image/dark_three.png
   - image/dark_four.png
   - image/dark_five.png
   - image/dark_six.png
